<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Frontend Mentor icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&family=Public+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css" />

    <title>Thanks</title>

    <!-- JS files -->
    <script src="../toggle-nav.js" defer></script>
  </head>
  <body id="contact-page">
    <!-- Header -->
    <div class="container">
      <header class="header primary-header flex">
        <!-- Logo -->
        <div>
          <img class="logo" src="../images/logo.svg" alt="Site logo" />
        </div>
        <div>
          <!-- Navigation -->
          <!-- Hamburger button -->
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="sr-only">Menu</span>
          </button>
          <!-- Nav bar -->
          <nav>
            <ul
              id="primary-navigation"
              data-visible="false"
              class="navigation primary-navigation navigation-indicators flex"
            >
              <li>
                <a
                  class="fs-300 uppercase text-dark letter-spacing-5"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="uppercase fs-300 text-dark letter-spacing-5"
                  href="./portfolio.html"
                  >Portfolio</a
                >
              </li>
              <li>
                <a
                  class="active uppercase fs-300 text-dark letter-spacing-5"
                  href="./contact.html"
                  >Contact Me</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div class="container">
      <article class="contact-page-article flex">
        <!-- Get in Touch heading -->
        <div>
          <h2 class="ff-serif fs-700 bold letter-spacing-1">
            Thank you for getting in touch
          </h2>
        </div>
        <!-- Get in Touch content -->
        <div>
          <!-- Get in Touch text -->
          <p class="ff-sans fs-500 lh-1 text-dark">
            Your email has been received, and I will endeavor get back to you as
            soon as possible.
          </p>
        </div>
      </article>
    </div>
  </body>
</html>
